<!doctype html>
<html lang="en">
<head>
	<title>右击</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/html.css">
</head>
<body>
	<div class="content">
		<div class="lump">
			<div class="lump2">
				<span class="left">
					<ul>
						<li class="character">返回(B）</li>
						<li class="character">前进(F)</li>
						
					</ul>
				</span>
				<span class="right">
					<ul>
						<li class="character">Alt+向左箭头</li>
						<li class="character">Alt+向左箭头</li>
					</ul>
				</span>
			</div>
			<div class="lump3">
				<ul>
					<li class="left">重新加载(R)</li>
					<li class="right">Ctrl+R</li>
				</ul>
			</div>
			<hr />
			<div class="lump4">
				<ul>
					<li class="left">另存为(A)...</li>
					<li class="right">Ctrl+S</li>
				</ul>
			</div>
			<div class="lump4">
				<ul>
					<li class="left">打印(P)...</li>
					<li class="right">Ctrl+P</li>
				</ul>
			</div>
			<div class="lump4">
				<ul>
					<li class="left">投射(C)...</li>
					<li class="right"></li>
				</ul>
			</div>
			<div class="lump4">
				<ul>
					<li class="left">翻成中文(简体)(T)</li>
					<li class="right"></li>
				</ul>
			</div>
			<hr />
			<div class="lump4">
				<ul>
					<li class="left">查看网页源代码</li>
					<li class="right">Ctrl+U</li>
				</ul>
			</div>
			<div class="lump4">
				<ul>
					<li class="left">检查(N)</li>
					<li class="right">Ctrl+shift+I</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
