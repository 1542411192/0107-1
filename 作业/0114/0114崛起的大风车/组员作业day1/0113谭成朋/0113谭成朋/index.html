<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="bigbox">
		
		<div class="box-one">
			<div class="box-left">返回(B)</div>
			<div box-right>Alt+向左箭头</div>
        </div>
        <div class="box-one">
			<div class="box-left">前进（F)</div>
			<div box-right>Alt+向右箭头</div>
		</div>
		<div class="box-one">
			<div class="box-left">重新加载（R)</div>
			<div box-right>Ctrl+R</div>
		</div>
		<div class="box-two">
			<div class="box-left">另存为（A)</div>
			<div box-right>Ctrl+S</div>
		</div>
		<div class="box-two">
			<div class="box-left">打印（P)</div>
			<div box-right>Ctrl+P</div>
		</div>
		<div class="box-two">
			<div class="box-left">投射（C)</div>
		</div>
		<div class="box-two">
			<div class="box-left">翻成中文（简体）（T)</div>
		</div>
		<div class="box-two">
			<div class="box-left">查看网页源代码（V)</div>
			<div box-right></div>
		</div>
		<div class="box-two">
			<div class="box-left">检查（N)</div>
			<div box-right>Ctrl+U</div>
		</div>
		<div class="box-two">
			<div class="box-left"></div>
			<div box-right>Ctrl+Shift+I</div>
		</div>
	</div>
</body>
</html>
