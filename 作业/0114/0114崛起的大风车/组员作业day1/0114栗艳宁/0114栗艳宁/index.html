<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header>页头</header>
	<section>表示重要的或者是主题</section>
	<article>独立的内容或文章</article>
	<aside>表示和周边内容有关系的</aside>
	<nav>一般用于导航</nav>
	<!-- 优酷->分享->复制HTML代码 -->
	<embed src='http://player.youku.com/player.php/sid/XMjQ4MTc0ODMyOA==/v.swf' allowFullScreen='true' quality='high' width='480' height='400' align='middle' allowScriptAccess='always' type='application/x-shockwave-flash'></embed>
	<!-- poster预览图   muted静音  controls播放控件   autoplay自动播放 loop循环播放   preload预加载 -->
	<video src="video/李荣浩 - 年少有为.mp4" poster="img/预览图.png" muted controls autoplay loop preload></video>
	<audio controls>
		<!-- 拥有两份源文件的音频播放器。浏览器应该选择它所支持的文件（如果有的话）： -->
		<!-- 假如有3种格式,默认是mp3,然后是m4a,wav -->
		<source src="audio/李荣浩 - 老街.mp3">
		<source src="audio/李荣浩 - 老街.m4a">
		<source src="audio/李荣浩 - 老街.wav">
	</audio>
</body>
</html>
