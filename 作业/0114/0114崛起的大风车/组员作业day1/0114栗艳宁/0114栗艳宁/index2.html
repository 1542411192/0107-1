<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单</title>
	<link rel="stylesheet" type="text/css" href="css/index2.css">
</head>
<body>
	<div class="right_menu">
		<div>
			<ul>
				<li>
					<span class="sp_cl">返回(B)</span>
					<span class="sp_cl">Alt+向左箭头</span>
				</li>
				<li>
					<span class="sp_cl">前进(F)</span>
					<span class="sp_cl">Alt+向右箭头</span>
				</li>
				<li>
					<span>重新加载(R)</span>
					<span>Ctrl ＋ R</span>
				</li>
			</ul>
		</div>
		<div>
			<ul>
				<li>
					<span>另存为(A)...</span>
					<span>Ctrl ＋ S</span>
				</li>
				<li>
					<span>打印(P)...</span>
					<span>Ctrl ＋ P</span>
				</li>
				<li>
					<span>投射(C)...</span>
				</li>
				<li>
					<span class="sp_cl">翻成中文(简体)(T)</span>
				</li>
				<li>
					<span>Foxit&nbsp;PDF&nbsp;Creator</span>
				</li>
			</ul>
		</div>
		<div>
			<ul>
				
				<li>
					<span>查看网页源代码(B)</span>
					<span>Ctrl ＋ U</span>
				</li>
				<li>
					<span>检查(N)</span>
					<span>Ctrl ＋ Shift ＋ I</span>
				</li>
			</ul>
		</div>
		
	</div>
</body>
</html>
