		<li>重新加载(R)<span>Ctrl+R</span></li>

		<li>另存为(A)...<span>Ctrl+S</span></li>
		<li>打印(P)...<span>Ctrl+P</span></li>

		<li>翻译成中文（简体）</li>

		<li>查看网页源代码<span>Ctrl+U</span></li>
		<li>检查<span>Ctrl+Shift+U</span></li>
