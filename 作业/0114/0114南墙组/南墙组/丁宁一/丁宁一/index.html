<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="box">
		<div class="box1">
			<ul>
				<li class="li1"><div class="box-lef">返回(B)</div><div class="box-rig">Alt+向左箭头</div></li>
				<li class="li1"><div class="box-lef">前进(F)</div><div class="box-rig">Alt+向右箭头</div></li>
				<li><div class="box-lef">重新加载(R)</div><div class="box-rig">Ctrl+R</div></li>
			</ul>
		</div>
		<div class="box2">
			<ul>
				<li><div class="box-lef">另存为(A)...</div><div class="box-rig">Ctrl+S</div></li>
				<li><div class="box-lef">打印(P)...</div><div class="box-rig">Ctrl+P</div></li>
				<li><div class="box-lef">投射(C)...</div></li>
				<li><div class="box-lef">翻成中文（简体）(T)</div></li>
			</ul>
		</div>
		<div class="box3">
			<ul>
				<li><div class="box-lef">查看网页源代码(V)</div><div class="box-rig">Ctrl+U</div></li>
				<li><div class="box-lef">检查(N)</div><div class="box-rig">Ctrl+Shift+I</div></li>
			</ul>
		</div>
	</div>
</body>
</html>
