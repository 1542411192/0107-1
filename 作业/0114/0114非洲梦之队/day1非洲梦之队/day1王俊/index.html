<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="box">
		
			   <div class="left-click-top">
			       <div class="top-content">
				    <span class="top-textleft">返回(B)</span>

				     <span class="top-textright">Alt+向左箭头</span> 
			    </div>
			    <div class="top-content-two">
			    <p class="forward">前进(F)</p>
			    <span class="top-textright">Alt+向右箭头</span>
                </div>
                <div class="top-content-two">
			    <p class="forward three">重新加载(R)</p>
			    <span class="top-textright three">Ctrl+R</span>
                </div>
                 
		     </div>
		     <div class="middle">
		     	    <div class="middle-content">
		     	    	<div class="middle-top">
		     		  <span class="middle-left">另存为(A)...</span>
		     		  <span class="middle-right">Ctrl+S</span>
                        </div>
                        <div class="middle-main">
		     		  <span class="middle-left">打印(P)...</span>
		     		  <span class="middle-right">Ctrl+P</span>
                        </div>
                        <div class="middle-main">
		     		  <span class="middle-left">投射(C)...</span>
                        </div>
		         	    <div class="middle-main">
		     		  <span class="middle-left">翻成中文 (简体) (T)</span>
		     		  
                        </div>
		     	     
		     		</div>
		     	
		     </div>
		     <div class="bottom">
		     	<div class="bottom-content">
		     		<div class="middle-top bottom-top">
		     		  <span class="middle-left">查看网页源代码(V)</span>
		     		  <span class="middle-right">Ctrl+U</span>
                        </div>
                        <div class="middle-main bottom-bottom">
		     		  <span class="middle-left">检查(N)</span>
		     		  <span class="middle-right ">Ctrl+Shift+I</span>
                        </div>

		     	</div>
		     </div>
	</div>
	
</body>
</html>
