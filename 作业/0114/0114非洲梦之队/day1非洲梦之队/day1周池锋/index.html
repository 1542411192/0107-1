<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="click">
		<ul>
			<li><a href="#">返回(B)<span>Alt+向左箭头</span></a></li>
			<li><a href="#">前进(F)<span>Alt+向右箭头</span></a></li>
			<li class="lihover">重新加载(R)<span>Ctrl+R</span></li>
			<hr>
			<li class="lihover bug">另存为(A)...<span>Ctrl+S</span></li>
			<li class="lihover">打印(P)...<span>Ctrl+P</span></li>
			<li class="lihover">投射(B)...</li>
			<li class="lihover">翻译中文（简体）(T)</li>
			<hr>
			<li class="lihover">查看网页源代码(V)<span>Ctrl+U</span></li>
			<li class="lihover">检查(N)<span>Ctrl+Shift+I</span></li>
		</ul>
	</div>
</body>
</html>
