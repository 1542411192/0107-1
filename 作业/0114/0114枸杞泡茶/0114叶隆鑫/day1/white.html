<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/demo.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <ul class="ul1">
            <li><span class="span1">返回(B)</span><span class="span2">Alt+向左箭头</span></li>
            <li><span class="span3">前进(F)</span><span class="span4">Alt+向右箭头</span></li>
            <li><span class="span5">重新加载(R)</span><span class="span6">Ctrl+R</span></li>
            <hr />
        </ul>
        <ul class="ul2">
            <li><span class="span1">另存为(A)...</span><span class="span2">Ctrl+S</span></li>
            <li><span class="span3">打印(P)...</span><span class="span4">Ctrl+P</span></li>
            <li><span class="span5">投射(C)...</span></li>
            <li><span class="span6">翻译中文（简体）(T)</span></li>
            <hr class="hr2" />
        </ul>
        <div class="div2">AdGurad 广告拦截器<span class="span7"></span></div>
        <hr class="hr1" />
        <ul class="ul3">
            <li><span class="span8">查看网页源代码(V)</span><span class="span9">Ctrl+V</span></li>
            <li><span class="span10">检查(N)</span><span class="span11">Ctrl+shift+l</span></li>
        </ul>
    </div>
</body>
</html>
