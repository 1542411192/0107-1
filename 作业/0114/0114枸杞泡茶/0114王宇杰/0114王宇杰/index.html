<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="box2">
			<span class="span1">返回（B）</span>
			<span class="span2">Alt+向左箭头</span>
			<div class="clear"></div>
		</div>

		<div class="box2">
			<span class="span1">前进（F）</span>
			<span class="span2">Alt+向右箭头</span>
			<div class="clear"></div>
		</div>

		<div class="box2_two">
			<span class="span1">重新加载（R）</span>
			<span class="span2">Ctrl+R</span>
			<div class="clear"></div>
		</div>
			<hr>
		<div class="box2">
			<span class="span1">另存为（A）</span>
			<span class="span2">Ctrl+S</span>
			<div class="clear"></div>
		</div>

		<div class="box2_two">
			<span class="span1">打印（P）</span>
			<span class="span2">Ctrl+S</span>
			<div class="clear"></div>
		</div>

		<div class="box2_two">
			<span class="span1">投射（C）...</span>
			<!-- <span class="span2">2222</span> -->
			<div class="clear"></div>
		</div>

		<div class="box2">
			<span class="span1">翻成中文（简体）（T）</span>
			<!-- <span class="span2">2222</span> -->
			<div class="clear"></div>
		</div>
			<hr>
		<div class="box2">
			<span class="span1">查看网页源代码（V）</span>
			<span class="span2">Ctrl+U</span>
			<div class="clear"></div>
		</div>

		<div class="box2_two">
			<span class="span1">检查（N）</span>
			<span class="span2">Ctrl+Shift+I</span>
			<div class="clear"></div>
		</div>


	</div>
</body>
</html>
