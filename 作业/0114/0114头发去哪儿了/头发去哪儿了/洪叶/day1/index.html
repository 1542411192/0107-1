<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="box-wrap">
			<div class="box-1">
				<ul>
					<li class="box-li1">
						<p style="color: #bbb">返回(B)</p>
						<p>Alt+向左箭头</p>
						<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						<p style="color: #bbb">前进(B)</p>
						<p>Alt+向右箭头</p>
						<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						<p  style="color: black">重新加载(R)</p>
						<p>Ctrl+R</p>	
						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="box-wrap2">
			
		</div>
		<div class="box-wrap">
			<div class="box-1">
				<ul>
					<li class="box-li1" style="margin-top: 7px;">
						<p>另存为(A)...</p>
						<p>Ctrl+S</p>
						<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						<p>打印(P)...</p>
						<p>Ctrl+P</p>
						<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						<p  style="color: black">投射(C)...</p>
					<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						翻成中文(简体)(T)
					</li>
					<div class="clear"></div>
				</ul>
			</div>
		</div>
		<div class="box-wrap3"></div>
		<div class="box-wrap">
			<div class="box-1">
				<ul>
					<li class="box-li1">
						<p>查看网页源代码(V)</p>
						<p>Ctrl+U</p>
						<div class="clear"></div>
					</li>
					<li class="box-li1" style="margin-top: 7px;">
						<p>检查(N)</p>
						<p>Ctrl+Shift+I</p>
						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
