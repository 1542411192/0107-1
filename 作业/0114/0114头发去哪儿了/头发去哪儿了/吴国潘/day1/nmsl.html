<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/gkd.css">
</head>
<body>
	<div class="box">
		<div class="top_box">
			<div style="margin-top:2px "><span>返回(B)</span>
			<span class="span">Alt+向左箭头</span></div>
			<div style="margin-top: 3px;"><span >前进(F)</span>
			<span class="span">Alt+向右箭头</span> </div>
			<div class="new">
				<div style="margin-left: 25px; margin-top: 7px;"><p >重新加载(R)</p></div>
				<div ><p style="color: #bbbbbb;margin-left:110px; ">Ctrl+R</p></div>
				
				<div class="clear"></div>
				</div>
			</div>
		<div class="centre_box">
			<div><p style="float: left;">另存为(A)...</p>
				 <span style="float: left;">Ctrl+S</span>
			</div>
			<div><p style="float: left;">打印(P)...</p>
				 <span style="float: left;margin-left: 128px;">Ctrl+P</span>
				 <div class="clear"></div>
			</div>
			<div><p >投射(C)...</p></div>
			<div><p style="color: #a2a094">翻成中文 (简体) (T)</p></div>

		</div>
		<div class="buttom_box">
			<div style="margin-left: 25px;margin-top: 6px;"><span>查看网页源代码(V)</span>
				<span style="color: #a2a094; margin-left: 70px">Ctrl+U</span>
			</div>
			<div style="margin-left: 25px;margin-top: 5px;"><span>检查(N)</span>
				<span style="color: #a2a094; margin-left: 98px">Ctrl+Shift+I</span>
			</div>
		</div>
		</div>
		
	</div>
	
</body>
</html>
