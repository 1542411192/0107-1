<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标右键</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="bigbox">
		<div class="box_one">
			<div class="box_left">返回(B)</div>
			<div class="box_right">Alt+向左箭头</div>
		</div>
		<div class="box_one">
			<div class="box_left">前进(F)</div>
			<div class="box_right">Alt+向右箭头</div>
		</div>
		<div class="box_two">
			<div class="box_left">重新加载(R)</div>
			<div class="box_right">Ctrl+R</div>
		</div>
		<hr>
		<div class="box_two">
			<div class="box_left">另存为(A)...</div>
			<div class="box_right">Ctrl+S</div>
		</div>
		<div class="box_two">
			<div class="box_left">打印(P)...</div>
			<div class="box_right">Ctrl+P</div>
		</div>
		<div class="box_two">
			<div class="box_left">投射(C)...</div>
		</div>
		<div class="box_two">
			<div class="box_left">翻成中文（简体）(T)</div>
		</div>
		<hr>
		<div class="box_two">
			<div class="box_left">查看网页源代码(V)</div>
			<div class="box_right">Ctrl+U</div>
		</div>
		<div class="box_two">
			<div class="box_left">检查(N)</div>
			<div class="box_right">Ctrl+Shift+I</div>
		</div>
	</div>
</body>
</html>
