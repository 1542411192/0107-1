<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="shortcut icon" href="images/a.ico" />
</head>
<body>
	<br><br><br><br><br><br><br><br>
	<div class="box">
		<div class="top">
			<div class="buttom">返回(B)<span>Alt+向左箭头</span></div>
			<div class="buttom">前进(F)<span>Alt+向右箭头</span></div>
			<div class="buttom">重新加载(R)<span>Ctrl+R</span></div>		
		</div>
		<hr class="xhx">
		<div class="top">
			<div class="buttom">另存为(A)...<span>Ctrl+S</span></div>
			<div class="buttom">打印(P)...<span>Ctrl+P</span></div>
			<div class="buttom">投射(C)...</div>	
			<div class="buttom">翻成中文&nbsp;&nbsp;(简体)&nbsp;&nbsp;(T)</div>		
		</div>
		<hr class="xhx">
		<div class="top">
			<div class="buttom">查看网页源代码(V)<span>Ctrl+U</span></div>
			<div class="buttom">检查(N)<span>Ctrl+Shift+I</span></div>	
		</div>
	</div>
</body>
</html>
