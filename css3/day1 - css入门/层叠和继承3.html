<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			color:orange;
			border:10px solid green;
			width:500px;
			height:500px;
			background: #000
		}
		div strong{
			color:red;
			border:inherit;
		}
	</style>
</head>
<body>
	<div>
		样式继承
		<strong>我继承至div</strong>
		<p>
			样式继续一般适用于元素的外观(文字,颜色,字体等)<br />
			而元素在页面上的布局样式则不会被继承.<br/>
			如果要强制继承.,则必须使用:inherit
		</p>
	</div>
</body>
</html>
