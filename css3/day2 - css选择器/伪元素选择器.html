<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p,div{
			width:500px;
		}
		.box::first-line{
			/*代表的是块级首行*/
			color:red;
		}
		.letter::first-letter{
			/*代表块级首字*/
			color:blue;
			font-size: 55px;
			text-shadow: 3px 3px 30px #888;
		}
		.link{
			text-align: center;
			text-decoration: none;
			color:#333;
		}
		.link::before{
             content: " 请点击 -> ";
		}
		.link::after{
             content: " | ";
		}
	</style>
</head>
<body>
    <h1>伪元素前置两个冒号</h1>
	<p class="letter">可以结合多个伪元素来使用。
在下面的例子中，段落的第一个字母将显示为红色，其字体大小为 xx-large。第一行中的其余文本将为蓝色，并以小型大写字母显示。段落中的其余文本将以默认字体大小和颜色来显示：
	</p>
	<div class="box">
		可以结合多个伪元素来使用。
在下面的例子中，段落的第一个字母将显示为红色，其字体大小为 xx-large。第一行中的其余文本将为蓝色，并以小型大写字母显示。段落中的其余文本将以默认字体大小和颜色来显示：
	</div>
	<a href="#" class="link">百度</a>
	<a href="#" class="link">百度</a>
	<a href="#" class="link">百度</a>
	<a href="#" class="link">百度</a>
</body>
</html>
