<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol>li:nth-child(2){
			background:orange;
		}
		ol>li:nth-last-child(2){
			background:blue;
		}
	</style>
</head>

		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
</body>
</html>
